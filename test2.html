<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = init;

        function init() {
            var output = "";
            for (var mms = 5; mms > 0; mms--) {
                if (mms >= 3) {
                    output += "Still lots of M&amp;Ms left, so eat more!<br>";
                } else {
                    output += "Getting low on M&amp;Ms, take it easy!<br>";
                }
            }
            output += "All out of M&amp;Ms";
            var p = document.getElementById("output");
            p.innerHTML = output;
        }
    </script>
</head>
<body>
    <p id="output">
    </p>
</body>
</html>

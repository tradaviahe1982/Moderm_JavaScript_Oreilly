<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = init;

        function Pet(type, name, weight, likes) {
            this.type = type;
            this.name = name;
            this.weight = weight;
            this.likes = likes;
            this.bark = function() {
                return "Woof!";
            };
            this.keu = function () {
                return "Kêu Gào";
            }
        }

        function init() {
            var annie = new Pet("cat", "Annie", 6, ["sleeping", "teasing pickles"]);
            var willie = new Pet("dog", "Willie", 45, ["slobbering", "panting", "eating"]);
            var div = document.getElementById("pets");

            div.innerHTML = willie.name + " says " + willie.bark() + " " + willie.keu();
        }
    </script>
</head>
<body>
    <div id="pets">
    </div>
</body>
</html>
